<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/assets/images/favicon-32x32.png" type="image/png">
    <title>Result Summary</title>
</head>
<body>

    <div class="container">
        <div class="left-side">
            <div class="left-title">
                <h4>Your Result</h4>
            </div>

            <div class="circle-result">
                <h1>76</h1>of 100
            </div>

            <div class="left-side-description">
                <div class="description-title">
                    <h3>Great</h3>
                    <p>You scored higher than 65% of<br>the people who have taken<br>these tests</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-title">
                <h3>Summary</h3>
            </div>

            <div class="summary-results">
                <div class="summary-box">
                    <div class="summary-icons">

                        <div class="summary-icon"></div>
                        <div class="summary-icon-title">
                            Reaction
                        </div>
                    </div>
                    <div class="summary-value">
                        <span class="val">80</span><span class="max-val"> /100</span>
                    </div>
                </div>
                <div class="summary-box">
                    <div class="summary-icons">
                        <div class="summary-icon"></div>

                        <div class="summary-icon-title">
                            Memory
                        </div>
                    </div>
                    <div class="summary-value">
                        <span class="val">92</span><span class="max-val"> /100</span>
                    </div>
                </div>
                <div class="summary-box">
                    <div class="summary-icons">
                        <div class="summary-icon"></div>
                        <div class="summary-icon-title">
                            Verbal
                        </div>
                    </div>
                    <div class="summary-value">
                        <span class="val">61</span><span class="max-val"> /100</span>
                    </div>
                </div>
                <div class="summary-box">

                    <div class="summary-icons">
                        <div class="summary-icon"></div>
                        <div class="summary-icon-title">
                            Visual
                        </div>
                    </div>
                    <div class="summary-value">
                        <span class="val">72</span><span class="max-val"> /100</span>
                    </div>
                </div>

                <a href="index.html" class="next-button">Continue</a>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    
</body>
</html>
